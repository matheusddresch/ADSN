<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveita - Sua plataforma acadêmica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/novo_estilo.css">
    <style>
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 80px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--azul-principal);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Seção esquerda (branca) com opções de login/cadastro -->
        <div class="left-section">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo  Unifor" class="logo">
                <div class="logo-text">Agenda Unifor</div>
            </div>
            
            <p class="subtitle">Sua plataforma de organização acadêmica. Acompanhe matérias, conteúdos e lembretes de
                avaliações, tudo em um só lugar.</p>

            <div class="buttons-container" style="display: flex; justify-content: center; gap: 10px;">
                  <a href="login.html" class="btn btn-primary">Entrar</a>
                  <a href="cadastro.html" class="btn btn-outline">Cadastrar</a>
             </div>

            <p class="copyright">© 2025 Agenda Unifor - Todos os direitos reservados</p>
        </div>

        <!-- Seção direita (azul) com ilustração -->
        <div class="right-section">
            <img src="img/Projeto Remover fundo.png" alt="Ilustração" class="illustration">

            <div class="right-logo">
                <img src="img/Adobe Express - file (1).png" alt="Logo Unifor Branca" width="150">
            </div>
        </div>
    </div>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
