<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aproveita</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/novo_estilo.css">
</head>
<body>
    <div class="container">
        <!-- Seção esquerda (branca) com formulário -->
        <div class="left-section">
            <img src="img/logo.png" alt="Logo Aproveita" class="logo">
            <h1>Cadastro da sua agenda Unifor</h1>
            <p class="subtitle">Preencha os dados para criar sua conta.</p>
            
            <form id="cadastroforms">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-field">
                        <input type="password" id="senha" name="senha" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                            <i class="material-icons">visibility</i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <div class="password-field">
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmar-senha')">
                            <i class="material-icons">visibility</i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            
            <div class="return-link">
                <a href="index.html">Retornar ao portal agenda Unifor</a>
            </div>
        </div>
        
        <!-- Seção direita (azul) com ilustração -->
      <div class="right-section">
            <img src="img/Projeto Remover fundo.png" alt="Ilustração" class="illustration">

            <div class="right-logo">
                <img src="img/Adobe Express - file (1).png" alt="Logo Unifor Branca" width="150">
            </div>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.querySelector(`#${fieldId} + .password-toggle i`);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                passwordField.type = 'password';
                icon.textContent = 'visibility';
            }
        }
        
        // Script para o efeito de label flutuante
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll(".form-control").forEach(input => {
                if (input.value.trim() !== "") {
                    input.classList.add("filled");
                }
                input.addEventListener("focus", () => {
                    input.classList.add("filled");
                });
                input.addEventListener("blur", () => {
                    if (input.value.trim() === "") {
                        input.classList.remove("filled");
                    }
                });
            });
        });
    </script>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
